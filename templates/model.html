<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Random</title>
</head>
<body>
    <h1 style="text-align: center;font-size: 40px;">Loading...</h1>
    <form action="/a/add-one" method="POST">
        <input id="input-code-hidden" style='display: none;' type="text" name="code" value="{{code}}">
        <input id="ip" type="text" style='display: none;' name="ip">
        <input type="submit" style='display: none;' value="" id="submit">
    </form>
</body>
</html>
<script>
    $.getJSON("https://api.ipify.org?format=json",
    function(data){
        document.getElementById("ip").value=data.ip;
        }
    )
    const delay = ms => new Promise(res => setTimeout(res, ms));
    const yourFunction = async () => {
        await delay(2000);
        document.getElementById("submit").click()
        };
    
    window.onload = yourFunction();
</script>
