<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Ip Graber</title>
</head>
<body>
    <h3 style="color: red;text-align: center;">{{stat}}</h3><br>
    <h3 style="color: green;text-align: center;">{{good}}</h3>
    <h3 id="title"></h3>
    <br><br>
    <h1 style="text-align: center;">Create New Link</h1><br>
    <form action="/new-link" method="POST">
        <input required name="link" class="form-control" type="text" placeholder="Redirect Link...">
        <input class="btn btn-primary" style="margin-left: 42%;width: 250px;" type="submit" value="Create New Link"><br><br>
    </form>
    <!-- <a class="btn btn-primary" style="margin-left: 42%;width: 250px;" href="/new-link">Create New Link</a><br><br> -->
    <h3 style="text-align: center;font-size: 40px;">Or</h3><br>
    <h1 style="text-align: center;">Use Old Code</h1>
    <form action="/statics" method="POST">
        <input required name="code" placeholder="Type Your Code To Get All Ip Adresses..." type="number" class="form-control">
        <input class="btn btn-primary" style="margin-left: 42%;width: 250px;" type="submit" value="Submit">
    </form>
</body>
</html>
<script>
        $.getJSON("https://api.ipify.org?format=json",
        function(data){
            $("#title").html(`Hello, Your Ip Is: ${data.ip}`);
            }
        )
</script>
